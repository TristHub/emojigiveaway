OR

<button onclick="myFunction()">Verify With Name</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "");
  if (person == null || person == "") {
    txt = "You cancelled the sign in.";
  } else {
    txt = "Hello " + person + "! Welcome to The Giveaway Website!";
  }
  document.getElementById("demo").innerHTML = txt;
}
